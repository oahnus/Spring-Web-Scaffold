
spring:
  application:
    name: scaffold
  # 主数据源
  datasource:
    primary:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/scaffold?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: root
      initizlSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      filters: stat,wall,slf4j
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    secondary:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/scaffold2?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: root
      initizlSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      filters: stat,wall,slf4j
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  # redis 缓存设置
  redis:
    port: 6379
    host: 127.0.0.1
    maxTotal: 100
    maxIdle: 8
    waitMill: 3000

  # ehcache缓存设置
  cache:
    jcache:
      config: classpath:ehcache.xml

  output:
    ansi:
      enabled: always
  aop:
    auto: true
  data:
    mongodb:
      custom:
        hosts:
          - localhost
        ports:
          - 27017
        database: scaffold
  #        username: root
  #        password: root
        connections-per-host: 20
        min-connections-per-host: 20

mybatis:
  config-location: classpath:mybatis-config.xml

